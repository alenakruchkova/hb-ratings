{% extends 'base.html' %}
{% block content %}

<p>User Age: {{ age }}</p>
<p>User Zipcode: {{ zipcode }}</p>

<table>
  <thead>
    <th>Movie Ratings</th>
  </thead>
  <tr>
    <td>Movie</td>
    <td>Score</td>
  </tr>
  {% for rating in all_ratings %}
  <tr>
    {% for title in all_titles %}
    <td>{{ title }}</td>
    {% endfor %}
    {% for score in all_scores %}
    <td>{{ score }}</td>
    {% endfor %}
  </tr>
  {% endfor %}
</table>

{% endblock %}
