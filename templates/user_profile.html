{% extends 'base.html' %}
{% block content %}

<p>User Age: {{ age }}</p>
<p>User Zipcode: {{ zipcode }}</p>

<table>
  <thead>
    <th>Movie Ratings</th>
  </thead>
  <tr>
    <th>Movie</th>
    <th>Score</th>
  </tr>
  {% for item in zipped %}
  <tr>
    <td>{{ item[0] }}</td>
    <td>{{ item[1] }}</td>
  </tr>
  {% endfor %}
</table>

{% endblock %}
